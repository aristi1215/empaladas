<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=", initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

<body class="fondo">



<h1 class="text-center">Empanadas el Machetico</h1>
    <img src="imagenes/imagennnnnn.png" alt="Empanadas" class="d-block mx-auto">

    <div class="container">
        <div class="row justify-content-center">
             <div class="col">


                <form>
                    <select id="empanada"class="form-select" aria-label="Default select example">
                        <option selected>empanada</option>
                        <option value="carne">carne</option>
                        <option value="papa">papa</option>
                        <option value="pollo">pollo</option>
                      </select>
                    
                    <div class="mb-1">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">cedula</label>
                        <input type="number" class="form-control" id="cedula" aria-describedby="emailHelp">
                    </div> 
                    <div class="mb-1">
                        <label class="form-label">correo</label>
                        <input type="text" class="form-control" id="correo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">cantidad</label>
                        <input type="number" class="form-control" id="cantidad" aria-describedby="emailHelp">
                    </div> 
                    <button id="boton" type="submit" class="btn btn-primary w-100">enviar</button>

    <script src="empaladas.js"></script>
